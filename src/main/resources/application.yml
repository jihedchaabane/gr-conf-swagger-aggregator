server:
  port: 8765

spring:
  application:
    name: gr-conf-swagger-aggregator

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 40  # Rafraîchir le registre toutes les 60 secondes
    fetch-registry: true
    register-with-eureka: true

