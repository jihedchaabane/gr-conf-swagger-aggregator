springdoc:
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
    scripts:
      - /swagger-custom.js  # Inclure le script SSE personnalisé.
  api-docs:
    path: /v3/api-docs
    enabled: true